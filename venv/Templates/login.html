{% extends "base.html" %} {% block title %} Login {% endblock %}
{% block content %}
<style>
    .btn-primary {
        background-color: #C9007A;
        border: 0px solid black;
        color: #A5EF00
    }
</style>

<form method="POST">
    <h3 align="left">Login</h3>

    <div class ='form-group col-lg-3'>  <!--form-group is from bootstrap-->
        <label for="email">Email Address</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter email"/>
    </div>

    <div class ='form-group col-lg-3'>  <!--form-group is from bootstrap-->
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter password"/>
    </div>
    </br>
    <button type ='login' class ="btn btn-primary">Login</button>
</form>
{% endblock %}
